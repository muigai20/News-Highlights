{% macro displayNewsList(news_list) %}
{% for new in news_list %}
<div class="row featurette">
    <div class="col-md-4">
                <img src="{{ new.urlToImage }}" width="450" height="250" class="bd-placeholder-img-lg featurette-image img-fluid mx-auto" >
             </div>
             <div class="col-md-2"></div>
    <div class="card">
            <div class="col-md-6">
                    <h2 class="featurette-heading">
                        {{ new.title | truncate(30)}}
                    </h2>
                    <p class="lead"> {{ new.description }} </p>
                    <a href="{{new.url}}" class="btn btn-success" target="_blank">Read more</a>
                </div>

    </div>
</div>
<hr class="featurette-divider">

{% endfor %}
{% endmacro %}
